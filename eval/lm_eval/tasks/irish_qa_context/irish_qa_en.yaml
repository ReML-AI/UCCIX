group:
  - irish_qas_context
task: irish_qa_en_context
dataset_name: irish_qa_en_context
dataset_path: json
dataset_kwargs:
  data_files:
    validation: lm_eval/tasks/irish_qa_context/context_test_en.json
    fewshot: lm_eval/tasks/irish_qa_context/context_fewshot_en.json
output_type: generate_until
fewshot_split: fewshot
validation_split: validation
description: "Extract information from the context to answer the question:\n\n"
doc_to_text: "Context: {{context}}\nQuestion: {{question}}\nAnswer:"
doc_to_target: "{{answer}}" # TODO: should be multi-target
fewshot_delimiter: "\n\n"
generation_kwargs:
  until:
    - "\n"
    - "."
    - ","
    - "\\n"
  do_sample: false
  temperature: 0.0
filter_list:
  - name: remove_whitespace
    filter:
      - function: remove_whitespace
      - function: take_first
target_delimiter: " "
process_results: !function metrics.process_results_gen
metric_list:
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: rouge1
    aggregation: mean
    higher_is_better: true
  - metric: rouge2
    aggregation: mean
    higher_is_better: true
  - metric: rougeL
    aggregation: mean
    higher_is_better: true
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
metadata:
  version: 3.0
