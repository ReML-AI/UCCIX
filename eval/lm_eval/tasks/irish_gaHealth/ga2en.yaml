group:
  - gaHealth
task: gaHealth_ga2en
dataset_path: json
dataset_kwargs:
  data_files:
    validation: /home/administrator/irish_evaluation_data/gaHealth/test.ga2en.json
    fewshot: /home/administrator/irish_evaluation_data/gaHealth/dev.json
dataset_name: gaHealth_ga2en
validation_split: validation
fewshot_split: fewshot
fewshot_delimiter: "\n"
output_type: generate_until
description: "Aistrigh Gaeilge go Béarla:\n\n"
doc_to_text: "Gaeilge: {{ga}}\nBéarla:"
doc_to_target: "{{en}}"
generation_kwargs:
  until:
    - "\n"
    - "\\n"
  do_sample: false
  temperature: 0.0
metric_list:
  - metric: !function metrics.bleu
    aggregation: !function metrics.agg_bleu
    higher_is_better: true
  - metric: !function metrics.ter
    aggregation: !function metrics.agg_ter
    higher_is_better: true
metadata:
  version: 1.0
